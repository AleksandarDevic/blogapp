{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="col-md-12">
        <div class="card mx-auto mt-5 mb-5">
            <div class="card-body">
                <h5 class="card-title">Create New Article</h5>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <hr>
                    <button type="submit" class="btn btn btn-primary btn-block">Create</button>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
